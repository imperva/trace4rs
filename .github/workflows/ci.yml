name: Cargo

on:
  pull_request:
  push:
    branches:
      - main
      - "feature-**"

env:
  CARGO_TERM_COLOR: always

jobs:
  cargo:
    name: Lint, Build, and Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        features_arg:
          - --features serde
        toolchain:
          - stable
          - beta
          - nightly
    steps:
      - uses: actions/checkout@v3

      - name: Update local toolchain
        run: |
          rustup update ${{ matrix.toolchain }} && rustup default ${{ matrix.toolchain }}

      - name: Toolchain info
        run: |
          cargo --version --verbose
          rustc --version
          cargo clippy --version

      - name: Lint
        run: |
          cargo fmt -- --check
          cargo clippy -- -D warnings

      - name: Test
        run: |
          cargo check
          cargo test --all ${{ matrix.features_arg }}

      - name: Build
        run: |
          cargo build ${{ matrix.features_arg }} --release

  benchmark:
    name: Run benchmarks
    runs-on: ubuntu-latest
    env:
      BENCHER_PROJECT: trace4rs
      BENCHER_TESTBED: ubuntu-latest
      BENCHER_ADAPTER: rust_criterion
      BENCHER_API_TOKEN: ${{ secrets.BENCHER_API_TOKEN }}
    steps:
      - uses: actions/checkout@v3
      - uses: bencherdev/bencher@v0.2.42
      - name: Install Nightly
        run: |
          rustup update
          rustup toolchain install nightly
      - name: Benchmark with Bencher
        run: bencher run --token ${{ secrets.BENCHER_API_TOKEN }} --if-branch $GITHUB_REF_NAME --err "cargo bench"
